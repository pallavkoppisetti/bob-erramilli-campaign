<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bob Erramilli for Johns Creek City Council</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.556em;
            color: #14213D;
            background-color: #fff;
        }

        /* Fade-in animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .zoom-in-left {
            opacity: 0;
            transform: translateX(-50px) scale(0.8);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .zoom-in-left.visible {
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        .zoom-in {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .zoom-in.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Header */
        .header {
            background: #fff;
            padding: 10px 0; /* REDUCED from 15px - 33% less padding */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1220px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .campaign-branding {
            flex-shrink: 0;
            text-decoration: none;
        }

        .campaign-name {
            font-family: 'Roboto', sans-serif;
            font-size: 32px; /* KEPT ORIGINAL SIZE */
            font-weight: 900;
            color: #012D5E;
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .campaign-tagline {
            font-family: 'Roboto', sans-serif;
            font-size: 12px; /* KEPT ORIGINAL SIZE */
            font-weight: 500;
            color: #CE0D2D;
            line-height: 1;
            margin: 2px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 0 30px; /* REDUCED from 40px */
        }

        .main-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 40px; /* REDUCED from 20px */
        }

        .main-nav a {
            text-decoration: none;
            color: #012D5E;
            font-weight: 500;
            font-size: 18px; /* KEPT ORIGINAL SIZE */
            padding: 8px 20px; /* REDUCED from 10px 14px */
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            height: 100%;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: #CE0D2D;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #f4f4f4;
            box-shadow: 0 10px 30px 0 rgba(45, 45, 45, 0.2);
            border: 1px solid #dadada;
            border-radius: 0;
            min-width: 300px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.4s ease;
            z-index: 999;
            padding: 4px 0px 10px 2px; /* REDUCED from 6px 0px 15px 2px */
            list-style: none;
            margin: 0;
            pointer-events: none;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-menu li {
            border-bottom: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-menu a.dropdown-item {
            padding: 10px 18px; /* REDUCED from 12px 20px */
            color: #012D5E;
            font-size: 16px; /* KEPT ORIGINAL SIZE */
            font-weight: 500;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu a.dropdown-item:hover,
        .dropdown-menu a.dropdown-item.active {
            color: #CE0D2D;
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu li:last-child a.dropdown-item {
            border-bottom: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px; /* REDUCED from 20px */
        }

        .header-social {
            display: flex;
            gap: 8px; /* REDUCED from 12px */
        }

        .header-social a {
            width: 36px; /* KEPT ORIGINAL SIZE */
            height: 36px;
            background: #012D5E;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            font-size: 16px; /* KEPT ORIGINAL SIZE */
            transition: all 0.3s ease;
        }

        .header-social a:hover {
            background: #CE0D2D;
            transform: translateY(-2px);
        }

        .donate-button {

            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* KEPT ORIGINAL SIZE */

            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(206, 13, 45, 0.3);
        }

        .donate-button:hover {

            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(206, 13, 45, 0.4);
        }

        /* Mobile Navigation Toggle */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: #012D5E;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section - Contact Page */
        .contact-hero {
            height: 100vh;
            background: linear-gradient(rgba(20, 33, 61, 0.29), rgba(20, 33, 61, 0.29)), url('assets/images/city-hall-front.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: flex-start;

        }

        .contact-hero-container {

            margin: 0 auto;

        }

        .contact-hero h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 90px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            line-height: 0.9em;
        }

        /* Red Section - Connect with Us */
        .connect-section {
            background-color: #CE0D2D;
            min-height: 500px;
            padding: 80px 0;
            display: flex;
            align-items: center;
        }

        .connect-container {

            align-items: center;
            width: 100%;

        .connect-content {

            display: flex;

            justify-content: center;
            padding: 0 60px;
        }

        .connect-title {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            font-weight: 900;
            line-height: 1.1em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: white;
            margin-bottom: 25px;
        }

        .connect-email {

            color: #012D5E;
        }

        .connect-email a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .connect-email a:hover {
            color: #001a3a;
        }

        .connect-logo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 60px;
        }

        .connect-logo-svg {
            width: 350px;
            height: auto;
            max-width: 100%;
        }

        /* Form Section - Blue Background */
        .form-section {
            background: white;
            padding: 120px 0 60px 0; /* Reduced bottom padding from 120px to 60px */
            margin-top: -99px;
            position: relative;
            z-index: 10;
        }

        .form-container {
            max-width: 1220px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .form-box {
            background: #012D5E;
            padding: 60px 80px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 30px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            background: white;
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(206, 13, 45, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .checkbox-group {
            margin: 15px 0;
        }

        .checkbox-group > label {
            color: white;
            font-weight: 500;
            margin-bottom: 20px;
            display: block;
            font-size: 18px;
        }

        .checkbox-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 2px 0 0 0;
            cursor: pointer;
        }

        .checkbox-option label {
            margin: 0;
            color: white;
            font-weight: 400;
            cursor: pointer;
            line-height: 1.5;
            font-size: 17px;
        }

        .submit-button {
            background: #CE0D2D;
            color: white;
            padding: 25px 70px;
            border: none;
            border-radius: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s ease;
            align-self: center;
            margin-top: 30px;
        }

        .submit-button:hover {
            background: #a00d25;
            transform: translateY(-2px);
        }



        /* Footer */
        .footer {
            background: #1a2332;
            color: #a8b2d1;
            padding: 12px 0;
            text-align: center;
            width: 100%; 
        }

        .footer-container {
            max-width: 100%;
            margin: 0 ;
            padding: 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-bottom {
            border-top: none;
            padding-top: 0;
            text-align: center;
        }

        .footer-bottom p {
            color: #a8b2d1;
            font-size: 12px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 1024px) {
            .contact-hero h1 { font-size: 56px; }
            .connect-section { min-height: 400px; padding: 60px 0; }
            .connect-container { flex-direction: column; gap: 40px; text-align: center; }
            .connect-content { padding: 0 40px; }
            .connect-logo { padding: 0 40px; }
            .form-row { flex-direction: column; }
            .form-box { padding: 50px 60px; max-width: 700px; }
            .connect-logo-svg { width: 280px; }
        }

        @media (max-width: 768px) {
            /* New Header Mobile Styles */
            .header-container { 
                flex-wrap: wrap; 
                gap: 15px; 
                padding: 15px 20px; 
            }

            .campaign-branding {
                order: 1;
                flex: 1;
            }

            .campaign-name {
                font-size: 28px;
            }

            .nav-toggle {
                display: block;
                order: 2;
            }

            .nav-container {
                order: 4;
                width: 100%;
                flex: none;
                padding: 0;
                display: none;
            }

            .nav-container.active {
                display: block;
            }

            .main-nav {
                flex-direction: column;
                gap: 0;
                background: #f8f9fa;
                border-radius: 8px;
                padding: 10px 0;
                margin-top: 10px;
            }

            .main-nav a {
                padding: 15px 20px;
                border-bottom: 1px solid #eee;
            }

                order: 3;

            }

            .header-social {
                gap: 8px;
            }

            .header-social a {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .donate-button {
                padding: 12px 25px;
                font-size: 12px;
            }
        
            /* Existing Page-Specific Mobile Styles */
            .contact-hero { 
                height: 80vh; 
                padding: 100px 20px 80px 20px; 
                align-items: center;
                justify-content: center;
            }
            .contact-hero h1 { font-size: 42px; text-align: center; }
            .contact-hero-container { padding: 0 20px; }
            .connect-section { min-height: 300px; padding: 40px 0; }
            .connect-content { padding: 0 20px; }
            .connect-logo { padding: 0 20px; }
            .connect-container { padding: 0 20px; }
            .connect-title { font-size: 34px; text-align: center; }
            .form-box {

            }

            .form-row { gap: 20px; }
            .connect-logo-svg { width: 220px; }
        }
    </style>
</head>

    <section class="form-section">
        <div class="form-container">
            <div class="form-box zoom-in">
                <h3 class="form-title">Connect with Us</h3>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <label>I am interested in</label>
                        <div class="checkbox-options">
                            <div class="checkbox-option">
                                <input type="checkbox" id="yard-signs" name="interests[]" value="yard-signs">
                                <label for="yard-signs">I need yard signs</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="walk-with-us" name="interests[]" value="walk-with-us">
                                <label for="walk-with-us">Want to walk with us in neighborhoods</label>
                            </div>
                            <div class="checkbox-option">

                                <label for="phone-calls">Interested in making phone calls</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="meet-greet" name="interests[]" value="meet-greet">
                                <label for="meet-greet">Interested in meet and greet events</label>
                            </div>                            
                            <div class="checkbox-option">
                                <input type="checkbox" id="general-help" name="interests[]" value="general-help">
                                <label for="general-help">Contact me - I just want to help where you need it!</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="comments">Comments *</label>
                        <textarea id="comments" name="comments" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>

    <script>

        // Mobile Navigation Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navContainer = document.querySelector('.nav-container');

            if (navToggle && navContainer) {
                navToggle.addEventListener('click', function() {
                    navContainer.classList.toggle('active');
                    this.textContent = navContainer.classList.contains('active') ? '×' : '☰';
                });
            }
        });

        // Intersection Observer for animations
        if ('IntersectionObserver' in window) {
            const animatedElements = document.querySelectorAll('.fade-in-up, .zoom-in-left, .zoom-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            animatedElements.forEach(el => {
                observer.observe(el);
            });
        }

        // Active navigation highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.main-nav a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath || 
                    (currentPath === 'contact.html' && link.getAttribute('href') === 'contact.html')) {
                    link.classList.add('active');
                }
            });
        });

        // Form prefilling based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');

            // Clear all checkboxes first
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);

            // Prefill based on type
            switch(type) {
                case 'meet-greet':
                    document.getElementById('meet-greet').checked = true;
                    document.getElementById('comments').value = 'I am interested in attending meet and greet events with Mr. Bob Erramilli. Please let me know about upcoming events in my area.';
                    break;

                case 'yard-sign':
                    document.getElementById('yard-signs').checked = true;
                    document.getElementById('comments').value = 'I would like to request yard signs to show my support for Mr. Bob Erramilli. Please let me know how to get them.';
                    break;

                case 'walk-with-us':
                    document.getElementById('walk-with-us').checked = true;
                    document.getElementById('comments').value = 'I am interested in walking with the campaign team in my neighborhood to talk with voters about Mr. Bob Erramilli. Please contact me with details.';
                    break;
            }
        });
    </script>
